{% extends "base.html" %}
{% load static %}
{% block title %}{{ service.title }}{% endblock title %}

{% block content %}
    <section class="service_section layout_padding service-detail">
        <div class="container">
            <div class="heading_container heading_center">
                <h2>
                    {{ service.title }}
                </h2>
            </div>
        </div>
        <div class="container card">

            <div class="card-body d-grid">
                <img class="mb-5 img-fluid" src="{{ service.image.url }}" alt="{{ service.title }}">
                {{ service.detail | safe }}
            </div>

            <button data-slug="{{ service.slug }}" class="addToCartBtn mt-3 btn btn-primary">Add
                to cart
            </button>
        </div>
    </section>

    <!-- vehicle-tips start -->
    {% include 'partials/_vehicle-tips.html' %}
    <!-- vehicle-tips end -->

{% endblock %}
